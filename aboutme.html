    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body,
        html {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        body {
            background: url(pics/sh.jpg) center/cover no-repeat;
            color: darkgreen;
            padding: 0;
            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 80px;
            /* background : url(pics/hi.jpg) */
            background-color: indigo;
            top: 0;
            width: 100%;
            z-index: 1000;
            position: fixed;
        }

        nav ul {
            display: flex;
            justify-content: center;
        }

        nav ul li {
            list-style: none;
            margin: 0 23px;
        }

        ul li a {
            text-decoration: none;
            color: aliceblue;
        }

        nav ul li a:hover {
            color: rgb(241, 27, 91);
            font-size: 1.01rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .social-links {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .social-links a {
            display: inline-block;
            margin: 0 15px;
            text-decoration: none;
            color: #fff;
            font-size: 24px;
            transition: color 0.3s ease-in-out;
        }

        .social-links a:hover {
            color: #ffcc00;
            /* Change to your preferred hover color */
        }
        @media only screen and (max-width: 600px) {
    body {

    nav ul {
        flex-direction: column; /* Change to a vertical layout for smaller screens */
    }

    nav ul li {
        margin: 10px 0; /* Add some vertical spacing between navigation items */
    }

    .social-links {
        flex-direction: column; /* Change to a vertical layout for smaller screens */
        margin-top: 15px; /* Adjust margin for smaller screens */
    }

    .social-links a {
        margin: 0 0 10px; /* Add some vertical spacing between social links */
