<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Website with Contact Form</title>
    <style>
       body {
    font-family: Arial, sans-serif;
    background: url(pics/sf.jpg) center/cover no-repeat;
    color: darkgreen;
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
}

nav {
    display: flex;
    justify-content: space-around; /* Adjusted for responsiveness */
    align-items: center;
    height: 80px;
    background-color: blue;
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000;
}

nav ul {
    display: flex;
    justify-content: center;
    margin: 0;
    padding: 0;
}

nav ul li {
    list-style: none;
    margin: 0 10px;
}

ul li a {
    text-decoration: none;
    color: aliceblue;
}

nav ul li a:hover {
    color: rgb(241, 27, 91);
    font-size: 1.01rem;
}

h1 {
    font-size: 2rem;
    margin-bottom: 15px;
}

p {
    font-size: 1rem;
    margin-bottom: 20px;
}

form {
    width: 80%;
    max-width: 400px;
    background: rgba(255, 255, 255, 0.8);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
}

input,
textarea {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    background-color: #3498db;
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #2980b9;
}

/* Media query for screens with a maximum width of 600px (typical mobile screens) */
@media only screen and (max-width: 600px) {
    nav {
        flex-direction: column;
        align-items: flex-start;
    }

    nav ul {
        flex-direction: column;
        text-align: center;
    }

    nav ul li {
        margin: 10px 0;
    }

    .hamburger-menu {
        display: block;
        cursor: pointer;
    }

    nav ul {
        display: none;
    }

    nav ul.show {
        display: flex;
    }
}

    </style>
</head>

<body>
    <nav>
        
        <div class="right">
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/past.html">Past Experience</a></li>
                <li><a href="/achievments.html">Achievments</a></li>
                <li><a href="/projects.html">Project</a></li>
                <li><a href="/aboutme.html">Profiles</a></li>
                <li><a href="/contactme.html">Contact Me</a></li>
            </ul>
        </div>
    </nav>
    <br>
    <br>
    <br>
    <br>
    <h1>CONTACT ME</h1>
    <p><b>Feel free to reach out to me by filling out the contact form below.</b></p>

    <form action="#" method="post">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message" rows="4" required></textarea>
        <button type="submit">Send Message</button>
    </form>
</body>

</html>
